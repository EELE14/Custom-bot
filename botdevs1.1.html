<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your custom Bot</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    /* Hintergrund-Div: nimmt den kompletten Viewport ein, zeigt das Bild, das stark geblurrt ist */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('logo.png') no-repeat center center;
      background-size: cover;
      filter: blur(20px);
      z-index: -1;
    }
    /* Content-Container, der über dem Hintergrund liegt und scharf dargestellt wird */
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
    /* Überschrift */
    .header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
    }
    /* Login-Button */
    .login-btn {
      margin-top: 100px;
      padding: 12px 24px;
      font-size: 1.2em;
      color: white;
      background-color: #7289da;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.2s;
    }
    .login-btn:hover {
      transform: scale(1.05);
      background-color: #5b6eae;
    }
    /* Benutzerinformationen in der rechten oberen Ecke */
    .user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
      color: white;
      font-size: 1em;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 2;
    }
    .user-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: block;
      margin-bottom: 5px;
    }
    .user-info .username {
      font-weight: bold;
    }
    .user-info .email {
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <!-- Hintergrundbild -->
  <div class="bg"></div>
  
  <!-- Inhalt der Seite -->
  <div class="content">
    <div class="header">Your custom Bot</div>
    <a class="login-btn" href="https://discord.com/oauth2/authorize?client_id=1332451614044327986&response_type=code&redirect_uri=https%3A%2F%2Fdocs.google.com%2Fdocument%2Fd%2F1vKjVpvQrNl9BndiRLhyCzqiqS1aUxOBurk-ruN-o6NY%2Fedit%3Fusp%3Dsharing&scope=identify+email">
      Login
    </a>
  </div>
  
  <!-- Benutzerinformationen (werden angezeigt, wenn der Benutzer eingeloggt ist) -->
  <div class="user-info" id="user-info">
    <img id="user-avatar" src="" alt="Profilbild">
    <div class="username" id="username"></div>
    <div class="email" id="email"></div>
  </div>
  
  <script>
    // Hilfsfunktion zum Auslesen der URL-Parameter
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }
    
    // OAuth2-Code aus der URL auslesen
    const code = getQueryParam('code');
    
    if (code) {
      // Code an den Backend-Endpoint senden, der den Austausch gegen ein Access-Token vornimmt
      fetch('/auth/discord/callback', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code: code })
      })
      .then(response => response.json())
      .then(data => {
        // Erwartete Daten: { avatar, username, email }
        document.getElementById('user-avatar').src = data.avatar;
        document.getElementById('username').textContent = data.username;
        document.getElementById('email').textContent = data.email;
        document.getElementById('user-info').style.display = 'block';
      })
      .catch(error => {
        console.error('Fehler beim Abrufen der Benutzerdaten:', error);
      });
    }
  </script>
</body>
</html>
